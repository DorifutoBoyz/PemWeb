<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <p>Angka Pertama    </p><input type="number" id="display1" ><br>
    <p>Angka Kedua      </p><input type="number" id="display2" ><br>
    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>
    <br><p>Hasil        </p><input type="text" id="hasil" readonly>
    <script>
           function tambah() {
            var angka1 = parseFloat(document.getElementById("display1").value);
            var angka2 = parseFloat(document.getElementById("display2").value);
            var hasil = angka1 + angka2;
            document.getElementById("hasil").value = hasil;
        }

        function kurang() {
            var angka1 = parseFloat(document.getElementById("display1").value);
            var angka2 = parseFloat(document.getElementById("display2").value);
            var hasil = angka1 - angka2;
            document.getElementById("hasil").value = hasil;
        }

        function kali() {
            var angka1 = parseFloat(document.getElementById("display1").value);
            var angka2 = parseFloat(document.getElementById("display2").value);
            var hasil = angka1 * angka2;
            document.getElementById("hasil").value = hasil;
        }

        function bagi() {
            var angka1 = parseFloat(document.getElementById("display1").value);
            var angka2 = parseFloat(document.getElementById("display2").value);
            if (angka2 !== 0) {
                var hasil = angka1 / angka2;
                document.getElementById("hasil").value = hasil;
            } else {
                alert("Gabisa Bro");
            }
        }

    </script>
</body>
</html>
